<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"></script>
</head>
<body>
    <h1>Formulario de Registro</h1>
  <form id="registroForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required><span id="nombreMensaje"></span><br>

    <label for="apellidos">Apellidos:</label>
    <input type="text" id="apellidos" required><span id="apellidosMensaje"></span><br>

    <label for="dni">DNI:</label>
    <input type="text" id="dni" required><span id="dniMensaje"></span><br>

    <label for="telefono">Tel√©fono:</label>
    <input type="text" id="telefono" required><span id="telefonoMensaje"></span><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><span id="emailMensaje"></span><br>

    <label for="usuario">Nombre de Usuario:</label>
    <input type="text" id="usuario" required><span id="usuarioMensaje"></span><br>

    <input type="submit" value="Registrarse">
  </form>

</body>
</html>
