<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <input type="checkbox" v-model="soloPares">
            <li v-for="n in numerosFiltrados">{{n}}</li>
        </ul>

        
    </div>
    </div>
    
    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                numbers: [1,2,3,4,5,6,7],
                soloPares:false
                }
            },
            methods: {
                
                
            },
            computed:{
                numerosFiltrados(){
                    if(this.soloPares)
                    return this.numbers.filter(n => n%2 === 0)
                else
                return this.numbers
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
