<div>
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="iniciarSesion()">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
  
      <button type="submit">Iniciar Sesión</button>
      <button type="button" (click)="iniciarSesionGoogle()">Iniciar Sesión con Google</button>
      <button type="button" (click)="iniciarSesionGitHub()">Iniciar Sesión con GitHub</button>
    </form>
    <p *ngIf="errorMensaje" class="error-message">{{ errorMensaje }}</p>
  </div>
